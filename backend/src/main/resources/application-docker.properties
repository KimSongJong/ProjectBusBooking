# ==========================================
# DOCKER PROFILE CONFIGURATION
# ==========================================
# This profile is activated when running in Docker containers
# Database connection points to the Docker service 'database'
# ==========================================

# ==========================================
# DATABASE CONFIGURATION FOR DOCKER
# ==========================================
spring.datasource.url=jdbc:mysql://database:3306/bus_booking?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true
spring.datasource.username=busbooking_user
spring.datasource.password=busbooking_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ==========================================
# JPA/HIBERNATE CONFIGURATION
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==========================================
# LOGGING CONFIGURATION
# ==========================================
logging.level.org.springframework.web=INFO
logging.level.com.busbooking=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ==========================================
# SERVER CONFIGURATION
# ==========================================
server.port=8080
server.servlet.context-path=/api

